      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ConnectModuleMaster'
      responses:
        '200':
          description: OK
          headers:
            Deprecation:
              description: UTC time when deprecation was announced
              schema:
                type: string
              example: '@1756677600'
            Sunset:
              description: Timestamp when endpoint will no longer be available
              schema:
                type: string
              example: 'Sun, 31 Dec 2025 23:59:59 GMT'
        '400':
