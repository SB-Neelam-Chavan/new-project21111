openapi: 3.0.0
x-stoplight:
  id: f4gjmz7iq821u
info:
  title: ConnectModule Configuration API
  version: 1.1.0
  description: |-
    The ConnectModule test22 API empowers you to manage your portfolio of Bosch ConnectModules (BCM) via a convenient web 
    interface.
    BCM devices are enabled for remote configuration by default with software version `BES3_12` and above. To use latest
    features, keep the BCM updated with the latest BES3 releases.    

    #### Supported operations

    - Discover ConnectModule identifiers
    - Claim and waive permissions to manage a ConnectModule
    - Enable and disable features of ConnectModules you own
  contact:
    email: cloud-api.support@de.bosch.com
    name: Bosch eBike Systems Support
servers:
  - description: Production
    url: 'https://api.bosch-ebike.com/connect-module/v1'
security:
  - Client: []
tags:
  - name: ConnectModule Discovery
  - name: ConnectModule Ownerships
  - name: ConnectModule Configurations
paths:
  '/connect-module-masters/{id}':
    get:
      deprecated: true
      summary: Retrieve master data of a bike with installed ConnectModule
      description: |
        Deprecation notice: we are phasing out the possibility to query master data using `OEM_BIKE_ID` query parameter 
        type. The option to query using `OEM_BIKE_ID` will be sunset on 31.12.2025. Please adapt to use the unique Bosch
        system ID from that point onwards. Versions `v2` and up of this API will support `bikeId` as query parameter 
        only.

        Returns identifier data of a bike with installed ConnectModule if it belongs to the authenticated client or 
        has no owner. 

        **Note:** Since the `OEM_BIKE_ID` does not represent a unique identifier, the service may respond with 
        `404 - Not Found` if `idType=OEM_BIKE_ID` is used, although the system exists. Problem instance will be 
        `/problems/resource-not-found#ambiguous-identifier`. Please disambiguate by issuing the request using the Bosch 
        system ID ( `BIKE_ID` ).
      tags:
        - ConnectModule Discovery
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
        - in: query
          name: idType
          description: Type of identifier used. One of `BIKE_ID` or `OEM_BIKE_ID`.
          required: false
          deprecated: true
          schema:
            type: string
            default: BIKE_ID
            enum:
              - BIKE_ID
              - OEM_BIKE_ID
      responses:
        '200':
          description: OK
          headers:
            Deprecation:
              description: UTC time when deprecation was announced
              schema:
                type: string
              example: '@1756677600'
            Sunset:
              description: Timestamp when endpoint will no longer be available
              schema:
                type: string
              example: 'Sun, 31 Dec 2025 23:59:59 GMT'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConnectModuleMaster'
        '400':
          $ref: '#/components/responses/400'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
        '429':
          $ref: '#/components/responses/429'
        '500':
          $ref: '#/components/responses/500'
        default:
          $ref: '#/components/responses/default'
      operationId: get-connect-module-master-id
      security:
        - Client:
            - 'bcm:configuration:write'
      x-stoplight:
        id: nxitgluumhyf4
  /connect-modules:
    get:
      summary: List all ConnectModules
      tags:
        - ConnectModule Configurations
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                additionalProperties: false
                required:
                  - connectModules
                properties:
                  connectModules:
                    type: array
                    items:
                      $ref: '#/components/schemas/ConnectModule'
              example:
                connectModules:
                  - id: BCM3100_EB1310000B_17918-0052-01-368-00-0000
                    bikeId: 7255dccf-c929-41f7-9aa6-a043f6096e19
                    oemBikeId: ZMFPKXJ9Y6ZRSTW4
                    oemBrandId: YOUR-BRAND
                    createdAt: '2023-03-01T14:31:00.002Z'
                    updatedAt: '2023-03-05T14:31:00.002Z'
                    syncedAt: '2019-08-24T14:15:22Z'
                    syncStatus: SUCCESS
                    features:
                      - type: LOCATION_TRACKING
                        status: ENABLED
                        updatedAt: '2023-06-29T14:39:00.002Z'
                        requestedProfile: DEFAULT
                        appliedProfile: DEFAULT
                      - type: BIKE_STATUS
                        status: DISABLED
                        updatedAt: '2023-06-29T14:31:00.002Z'
                        requestedProfile: NONE
                        appliedProfile: NONE
                      - type: DISABLE_MOTOR_SUPPORT
                        status: DISABLED
                        updatedAt: '2023-06-29T14:31:00.002Z'
                        requestedProfile: NONE
                        appliedProfile: NONE
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '429':
          $ref: '#/components/responses/429'
        '500':
          $ref: '#/components/responses/500'
        default:
          $ref: '#/components/responses/default'
      operationId: get-connect-modules
      security:
        - Client:
            - 'bcm:configuration:write'
      description: Returns a list of all ConnectModules belonging to the authenticated client.
      x-stoplight:
        id: m4azswfmqpdvo
